<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<div class = 'pane'>
		<div class = 'header'>

<h1>{{restaurant.name}}</h1>
</div>

<div class = 'flash'>
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<h2><a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Add Menu Item</a> </h2>


{% for i in items %}

    <div class = 'nameAndPrice'>
		<span class = 'name'><p>{{i.name}}</p></span>

		<span class = 'price'>
<p> {{i.price}} </p>
</span>
</div>

	<div class = 'description'>
		<p>{{i.description}}</p>
	</div>

<div class = "editdeletepane">
<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>

</br>
</div>


{% endfor %}
</div>
</div>
</body>

</html>
